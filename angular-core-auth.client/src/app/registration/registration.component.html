<div class="registration-container">
  <h2>Register</h2>

  <div *ngIf="errorMessage" class="alert-error">
    {{ errorMessage }}
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             formControlName="email"
             class="form-control"
             required />
      <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid" class="error-message">
        <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             class="form-control"
             required />
      <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid" class="error-message">
        <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</span>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
